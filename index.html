<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/7049210fe9.js" crossorigin="anonymous"></script>

  <title>LoginPortal</title>
  <link rel="icon" sizes="16*16" href="assets/paypal-icon.png">
</head>

<body class="signin-body">
    <div class="container sigin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <div class="card signin-card">
                    <div class="card-block" >
                        <img src="assets/paypal-logo.png" class="img-fluid signin-img" alt="PayPal">
                        <form class="signin-form">

                          <div class="form-group">
                            <input placeholder="Email" type="email" class="form-control signin-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>

                          <div class="form-group">
                                <input placeholder="Password" id="password-field" type="password" class="form-control" name="password" value="Password">
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                          </div>
                    
                            <button type="submit" class="btn  signin-btn">Sign In</button>

                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input signin-checkbox" id="RembermeCheck">
                                <label class="form-check-label" for="RembermeCheck">Rember me <a href="#"> Need Help?</a></label>
                            </div>

                        </form>
                    </div>
                </div>
                <a href="#" class="create-new-account">Create a New Account</a>
            </div>
             <div class="col"></div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js" ></script>

    <script src="index.js"></script>
</body>

</html>
